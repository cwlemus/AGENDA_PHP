<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log in</title>
      <link rel="stylesheet" href="css/foundation.min.css">
      <link rel="stylesheet" href="css/index.css">
      <title>Nuevo Usuario</title>
    </head>

    <body>

      <form class="callout text-center">
          <h2>Registro Usuarios</h2>
          <div class="floated-label-wrapper">
            <label for="nombre">Full name</label>
            <input type="text" id="nombre" name="full name input" placeholder="Nombre y apellido">
          </div>
          <div class="floated-label-wrapper">
            <label for="email">Email</label>
            <input type="email" id="email" name="email input" placeholder="Email">
          </div>
          <div class="floated-label-wrapper">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password input" placeholder="Password">
          </div>
          <input class="button expanded" type="submit" value="Sign up">
      </form>



      <div class="container">

        <!-- Título del Formulario -->
        <div class="row primera">
          <div class="col s12">
            <h1>Formulario de ingreso</h1>
          </div>
        </div>
        <!-- ..................... -->

        <!-- Inicio del formulario -->
        <div class="row segunda">
          <form id="formulario">
          <div class="col s12">
            <div class="row">
              <!-- Nombre -->
              <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="nombre" type="text" name="nombre_usuario" required="required">
                <label for="nombre" data-success="Correcto">Nombre y apellidos</label>
              </div>
              <!-- ................................. -->

              <!-- Fecha de Nacimiento -->
              <div class="input-field col s6">
                <p>
                  <label for="fechaNacimiento">fecha de Nacimiento</label>
                </p>
                <input type="date" class="datepicker" id="fechaNacimiento" name="fecha_nacimiento" required="required">
              </div>
              <!-- ................................. -->
            </div>
            <div class="row">
              <!-- Contraseña -->
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="contrasena" type="password" name="contrasena" required="required">
                <label for="contrasena">Contraseña</label>
              </div>
              <!-- ................................. -->
              <!-- Contraseña Repetida -->
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="contrasenaRepetida" type="password" name="contrasena_repetida" required="required">
                <label for="contrasenaRepetida">Escribe de nuevo la contraseña</label>
              </div>
              <!-- ................................. -->
            </div>

            <div class="row">
              <!-- Email -->
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" name="email_usuario" required="required">
                <label for="email">Email</label>
              </div>
              <!-- ................................. -->
            </div>

            <div class="row">
              <!-- Botón Submit -->
              <div class="col s12 center-align">
                <input type="submit" name="submit" value="Enviar" class="btn">
              </div>
              <!-- ................................. -->
            </div>

          </div>
        </form>
        </div>
        <!-- Fin del Formulario -->
      </div>

      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
      <script src="js/vendor/foundation.min.js"></script>
      <script type="text/javascript" src="js/form.js"></script>
    </body>
  </html>
